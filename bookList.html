<html>
   <head>
      <title>{{ title }}</title>
   </head>
   <table border="5" WIDTH="50%"   CELLPADDING="4" CELLSPACING="3">
            <tr align="center">
                <BR><H3> LIST OF BOOKS </H3>
            </tr>
            <tr align="center">
                <th bgcolor="blue" colspan="1"> Title </th>
                <th bgcolor="blue" colspan="2"> Author </th>
            </tr>
            {% for items in results %}
            <tr align="left">
                <td>{{ escape(items.get('Title')) }}</td>
                <td>{{ escape(items.get('Author')) }}</td>
            </tr>
            {% end %}
        </table>
 </html>
